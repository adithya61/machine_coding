<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee DB</title>
  </head>
  <body>
    <header>Employee Database</header>
    <br />
    <div class="employee">
      <aside id="names">
        <ul id="list"></ul>
      </aside>
      <main id="details"></main>
    </div>

    <div class="addEmp">
      <label for="firstName"> firstName</label>
      <input class="fn" title="firstName" type="text" />
      <br />
      <br />

      <label for="lastName">lastName</label>
      <input class="ln" title="lastName" type="text" />
      <br />
      <br />
      <label for="url">imageUrl</label>
      <input class="imageUrl" title="url" type="text" />
      <button class="addEmployeeBtn">Add</button>
    </div>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="script.js"></script>
  </body>
</html>
